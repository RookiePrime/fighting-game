<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div id="gameContainer">
        <header>
            <div class="health-container player">
                <div class="health-back"></div>
                <div id="playerHealth" class="health-back health-bar"></div>
            </div>
            <div id="timer">10</div>
            <div class="health-container enemy">
                <div class="health-back"></div>
                <div id="enemyHealth" class="health-back health-bar"></div>
            </div>
        </header>
        <div id="gameOver"></div>
        <canvas></canvas>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        ></script>
        <script src="./src/js/utils/index.js"></script>
        <script src="./src/js/classes/Sprite.js"></script>
        <script src="./src/js/classes/Fighter.js"></script>
        <script src="./index.js"></script>
    </div>
</body>
</html>
